{% extends 'layout.html' %}
{%block main%}
<div class="blog-content-add">
<form class="form-horizontal content" method="post" >
    <div class="form-group">
        <label  class="col-sm-2 control-label">分类：</label>
        <div class="col-sm-10">
            <select id="category" name="category" class="category form-control" style="width: 25%">
                {%for cate in category%}
                <option value="{{cate._id.toString()}}">{{cate.name}}</option>
                {%endfor%}
            </select>
        </div>
        <label  class="col-sm-2 control-label">标题：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control title" name="title" id="title" placeholder="请输入博客标题">
        </div>
        <label  class="col-sm-2 control-label">简介：</label>
        <div class="col-sm-10" >
            <textarea class="form-control description" placeholder="简介内容" rows="5" id="description" name="description"></textarea>
        </div>
        <label  class="col-sm-2 control-label">内容：</label>
        <div class="col-sm-10" >

        </div>
        <div class="col-sm-10" >
            <script type="text/javascript" charset="utf-8" src="/public/ueditor/ueditor.config.js"></script>
            <script type="text/javascript" charset="utf-8" src="/public/ueditor/ueditor.all.min.js"> </script>
            <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
            <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
            <script type="text/javascript" charset="utf-8" src="/public/ueditor/lang/zh-cn/zh-cn.js"></script>

            <script id="editor" type="text/plain" style="height:500px;margin: 10px auto;width: 100%"></script>
            <textarea  class="form-control content" style="display:none" rows="20" id="content" name="content"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">发表</button>
        </div>
    </div>
</form>

</div>





<script type="text/javascript">

//实例化编辑器
//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
var ue = UE.getEditor('editor');
setTimeout(function () {
    ue.execCommand('drafts');
}, 500);

</script>
{%endblock%}
