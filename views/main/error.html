{% extends 'layout.html' %}
{%block main%}

<div class="panel panel-danger" style="width: 80%;margin: 0 auto; ">
    <div class="panel-heading">
        <h3 class="panel-title">错误提示</h3>
    </div>
    <div class="panel-body">
        {{message}}
    </div>
    <div class="panel-footer">
        {% if url%}
        <a href="{{url}}">完成</a>
        {% else %}
        <a href="javascript:window.history.back();">返回上一步</a>
        {% endif %}
    </div>
</div>
{%endblock%}
