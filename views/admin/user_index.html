{% extends 'layout.html' %}
{%block main%}

<ol class="breadcrumb" style="background-color: transparent">
    <li><a href="/admin">管理首页</a></li>
    <li class="active">用户管理</li>
</ol>
<div class="panel panel-default user-index-panel">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <h3>用户列表 <small>&nbsp;&nbsp;共有{{count}}位用户</small></h3>
    </div>

    <!-- Table -->
    <table class="table table-striped table-hover">
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>是否管理员</th>
        </tr>
        {% for user in users%}
        <tr>
            <th>{{user._id.toString()}}</th>
            <th>{{user.username}}</th>
            <th>{{user.isAdmin}}</th>
        </tr>
        {%endfor%}
    </table>

</div>
<nav class="user-fenye">
    <ul class="pager">
        <li class="previous"><a href="/admin/user?page={{page-1}}"><span aria-hidden="true">&larr;</span> 上一页</a></li>
        <li class="yeshu">{{page}}/{{pages}}</li>
        <li class="next"><a href="/admin/user?page={{page+1}}">下一页 <span aria-hidden="true">&rarr;</span></a></li>
    </ul>
</nav>
{%endblock%}
